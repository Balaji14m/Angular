<mat-toolbar class="navbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle();" *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon (click)="sidenav.toggle();"*ngIf="sidenav.opened">close</mat-icon>
    </button>
    <h1> <span class="title">ANGULAR</span>  NEWS</h1>

  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="-content" >
  
  <mat-sidenav #sidenav class="sidenav" mode="side" opened="false">
    <div class="sidenav-header">
      <img src="https://angular.io/assets/images/logos/angular/angular_whiteTransparent.png" alt="img" class="headerimg" height="100" width="100">
      <h3>NEWS</h3>
    </div>
    
    <mat-divider></mat-divider>

    <ng-container *ngFor="let source of sources">
      <button (click)="searchSource(source)" mat-button class="menu-button">
      <mat-icon>event_note</mat-icon>
      <span>{{source.name}}</span>
  </button>
  </ng-container>
   
    
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z4" style="height:90vh;">
    <section class="text-grey-600 bg-grey-100 body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-grey-900">{{selectedNewsChannel}}</h1>
            <div class="h-1 w-60 bg-cyan-500 rounded"></div>
          </div>
        </div>

        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let data of articles " >
            <div class="xl:w-1/3 h-1/2 md:w-1/2 p-4">
              <div class="bg-white p-4 rounded-lg ">
                <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6" [src]="data.urlToImage" alt="Image Size 720x400">
                <div class="flex justify-between">
                  <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{data.author}}</h3>
                  <h4 style="text-overflow:ellipsis;display:-webkit-box;" class="tracking-widest text-gray-800 text-sm">{{data.publishedAt | date:'medium'}}</h4>
                </div>
                <h2 class="text-lg text-gray-900 font-medium titlt-font mb-4 overflow-hidden"><b> {{data.title }}</b></h2>
                 <p class="leading-relaxed text-base text-gray-900" [innerHtml]="data.description |shorten:50"></p> 
                <span><a class="text-blue-500" href="{{data.url}}" target="_blank">read more......</a></span>
              </div>
            </div>
